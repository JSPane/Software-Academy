<!DOCTYPE html>
<html>
<header>
    <link rel="stylesheet" type="text/css" href="style.css" />
</header>

<body>
  <main>
    <h1 id="title">Good Vibes Form</h1>

    <h4>Tell us something positive that happened to you today.</h4>

    <form action="results.html" method="GET">

        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div>
          <label for="happiness">On a scale of 1-10, how good was it?</label>
          <input type="number" id="happiness" name="happiness" min="1" max="10" required>
        </div>

        <div>
          <label for="where">Where did it happen?</label>
          <select name="where" id="where" multiple>
            <option value="At Home">At Home</option>
            <option value="At Work">At Work</option>
            <option value="Outside">Outside</option>
            <option value="A Shop">A Shop</option>
          </select>
        </div>

        <div>
          What time of day did it happen?
          <div>
            <label for="morning">Morning</label>
            <input type="radio" id="morning" name="time" value="morning">
          </div>

          <div>
            <label for="afternoon">Afternoon</label>
            <input type="radio" id="afternoon" name="time" value="afternoon">
          </div>

          <div>
            <label for="evening">Evening</label>
            <input type="radio" id="evening" name="time" value="evening">
          </div>
        </div>

        <div>
          What emotion did you experience?
          <div>
            <label for="excited">Excited</label>
            <input type="checkbox" id="excited" name="excited">
          </div>

          <div>
            <label for="humbled">Humbled</label>
            <input type="checkbox" id="humbled" name="humbled">
          </div>

          <div>
            <label for="elated">Elated</label>
            <input type="checkbox" id="elated" name="elated">
          </div>

          <div>
            <label for="loved">Loved</label>
            <input type="checkbox" id="loved" name="loved">
          </div>

          <div>
            <label for="enthusiastic">Enthusiastic</label>
            <input type="checkbox" id="enthusiastic" name="enthusiastic">
          </div>
        </div>

        <div>
          <label for="describe">Please describe your positive experience.</label>
          <textarea id="describe" name="describe"></textarea>
        </div>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
